<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>订单管理-已完成订单</title>
    <!-- 引入样式库 -->
    <link rel="stylesheet" href="../js/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/lib/bootstrap-treeview/bootstrap-treeview.min.css">

    <!-- 引入自己的样式 -->
    <link rel="stylesheet" href="../css/main.css">

</head>
<body id="sendOrder">
<!-- 顶部通栏 -->
<div class="row topInfo">
    <div class="header">
        <div class="logo">
            <img src="../images/wdlogo.png" class="logo">
            <h2>微东到家运营后台</h2>
        </div>
    </div>

</div>
<div class="container wdContainer">

    <!-- 左侧菜单 -->
    <div class="menu">
        <div id="tree" style="border-radius: 0">
        </div>
    </div>

    <!--  右侧内容区域  -->
    <div class="main">

        <!-- 当前位置 -->
        <div class="currentLocation">
            <p>商家管理 / 配送员管理 / 与我签约</p>
        </div>

        <!-- 内容区域 -->
        <div class="container">
            <!--  搜索这一栏和面包屑导航  -->
            <div class="row">
                <!-- 面包屑导航区域 -->
                <div class="col-lg-3">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active" onclick="window.location.href='courierContract.html'">
                            <input type="radio" name="ordering" id="ordering" autocomplete="off" checked> 与我签约
                        </label>
                        <label class="btn btn-primary" onclick="window.location.href='courierCheck.html'">
                            <input type="radio" name="ordered" id="ordered" autocomplete="off"> 待审核
                        </label>
                    </div>
                </div>
                <!-- 检索区域 -->
                <div class="col-lg-9">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="orderNum">ID</label>
                            <input type="text" class="form-control" id="orderNum" placeholder="请输入ID">
                        </div>
                        <div class="form-group">
                            <label for="iphone">手机号</label>
                            <input type="text" class="form-control" id="iphone" placeholder="请输入手机号">
                        </div>
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" class="form-control" id="name" placeholder="请输入姓名">
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-primary">搜索</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 表单数据 -->
            <div class="row">
                <div class="col-md-12">
                    <div class="tableWrap">
                        <table class="table table-bordered table-striped" style="min-width: 1600px;">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>手机号</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>头像</th>
                                <th>区域</th>
                                <th>信誉</th>
                                <th>完成订单</th>
                                <th>好评</th>
                                <th>差评</th>
                                <th>申请时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                                <!-- 动态数据 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 分页内容 -->
            <div class="row">
                <div class="col-md-12">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">上一页</span>
                                </a>
                            </li>
                            <li class="active"><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li>
                                <a href="#" aria-label="Next">
                                    <span aria-hidden="true">下一页</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- 引入公共组件库  -->
<script src="../js/lib/jquery/jquery.js"></script>
<script src="../js/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="../js/lib/bootstrap-treeview/bootstrap-treeview.js"></script>
<script src="../js/treeMenu.js"></script>
<script src="../js/courierContract.js"></script>

</body>
</html>
