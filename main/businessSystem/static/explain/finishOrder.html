<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商家管理-订单管理-进行中订单</title>
    <!-- 引入样式库 -->
    <link rel="stylesheet" href="../js/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/lib/bootstrap-treeview/bootstrap-treeview.min.css">

    <!-- 引入自己的样式 -->
    <link rel="stylesheet" href="../css/main.css">

</head>
<body id="sendOrder">
<!-- 顶部通栏 -->
<div class="row topInfo">
    <div class="header">
        <div class="logo">
            <img src="../images/wdlogo.png" class="logo">
            <h2>微东到家运营后台</h2>
        </div>
    </div>

</div>
<div class="container wdContainer">
    <!-- 左侧菜单 -->
    <div class="menu">
        <div id="tree" style="border-radius: 0">
        </div>
    </div>

    <!--  右侧内容区域  -->
    <div class="main">

        <!-- 当前位置 -->
        <div class="currentLocation">
            <p>商家管理 / 订单管理 / 进行中订单</p>
        </div>

        <!-- 内容区域 -->
        <div class="container">
            <!--  搜索这一栏和面包屑导航  -->
            <div class="row">
                <!-- 面包屑导航区域 -->
                <div class="col-lg-3">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary" onclick="window.location.href='ordering.html'">
                            <input type="radio" name="ordering" id="ordering" autocomplete="off" checked> 进行中订单
                        </label>
                        <label class="btn btn-primary" onclick="window.location.href='ordered.html'">
                            <input type="radio" name="ordered" id="ordered" autocomplete="off"> 待评价订单
                        </label>
                        <label class="btn btn-primary active" onclick="window.location.href='finishOrder.html'">
                            <input type="radio" name="finishOrder" id="finishOrder" autocomplete="off"> 已完成订单
                        </label>
                    </div>
                </div>
                <!-- 检索区域 -->
                <div class="col-lg-9">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="orderNum">订单编号</label>
                            <input type="text" class="form-control" id="orderNum" placeholder="请输入订单编号">
                        </div>
                        <div class="form-group">
                            <label for="senderNum">送件人编号</label>
                            <input type="text" class="form-control" id="senderNum" placeholder="请输入送件人编号">
                        </div>
                        <div class="form-group">
                            <label for="searchOrderStatus">订单状态</label>
                            <select class="form-control" name="searchOrderStatus" id="searchOrderStatus">
                                <option value="1">待接单</option>
                                <option value="0">已接单</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary">搜索</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 表单数据 -->
            <div class="row">
                <div class="col-md-12">
                    <div class="tableWrap">
                        <table class="table table-bordered table-striped" style="min-width: 2800px;">
                            <thead>
                            <tr>
                                <th>订单编号</th>
                                <th>商户名称</th>
                                <th>发件地址</th>
                                <th>发件人-姓名-电话</th>
                                <th>收件地址</th>
                                <th>收件人-姓名-电话</th>
                                <th>物品类型</th>
                                <th>信誉要求</th>
                                <th>重量(kg)</th>
                                <th>距离(km)</th>
                                <th>价格(元)</th>
                                <th>发单时间</th>
                                <th>接单时间</th>
                                <th>送件人编号</th>
                                <th>送件人-姓名-电话</th>
                                <th>取出时间</th>
                                <th>订单状态</th>
                                <th>评价</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!--<tr>-->
                            <!--<td>-->
                            <!--<div class="checkbox">-->
                            <!--<label>-->
                            <!--<input type="checkbox">-->
                            <!--</label>-->
                            <!--</div>-->

                            <!--<td class="orderNum">231003211</td>-->
                            <!--<td>家乐福超市（通州店）</td>-->
                            <!--<td>北京市东城区广渠家园24号楼3单元210</td>-->
                            <!--<td>王柏成-13J41Q96AAA</td>-->
                            <!--<td>北京市东城区广渠家园24号楼3单元210</td>-->
                            <!--<td>刘鹏宇-13J41Q96AAA</td>-->
                            <!--<td>数码产品</td>-->
                            <!--<td>100</td>-->
                            <!--<td>2</td>-->
                            <!--<td>15</td>-->
                            <!--<td>30</td>-->
                            <!--<td>2017/11/06 12：00</td>-->
                            <!--<td>2017/11/06 12：00</td>-->
                            <!--<td>126</td>-->
                            <!--<td>王小明-15941234567</td>-->
                            <!--<td>2017/11/06 12：00</td>-->
                            <!--<td>2017/11/06 12：00</td>-->
                            <!--<td>待评价</td>-->
                            <!--</tr>-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 分页内容 -->
            <div class="row">
                <div class="col-md-12">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">上一页</span>
                                </a>
                            </li>
                            <li class="active"><a href="#">1</a></li>
                            <li><a href="#">2</a></li>

                                    <span aria-hidden="true">下一页</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
